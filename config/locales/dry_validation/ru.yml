---
ru:
  dry_validation:
    errors:
      messages:
        validation_invalid: "Возникли ошибки: %{errors}"

      str?: Значение должно быть строкой
      int?: Значение должно быть целочисленным типом
      bool?: Значение должно быть булевым типом
      date?: Значение должно быть датой
      hash?: Значение должно быть хэшом
      array?: Значение должно быть массивом
      filled?: Значение не должно быть пустым
      key?: Необходимо передать ключ атрибута
